<form name="processedForm" method="get" id="Form1" action="thankyou.html">
    <h2>Report a Storm</h2>

    Your Full Name:<br>
    <input type="text" id="name" name="name" pattern="[A-za-z ]{5}" title="Please enter a valid name"><br> Email Address:<br>
    <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="xxxxx@xxx.xx">
    <span class="gridIn"><span>Phone Number:</span><span>Zip Code:</span>
    <input id="bar" placeholder="(123) 456-7890" type="text" name="txtInput" onkeydown="javascript:backspacerDOWN(this,event);" onkeyup="javascript:backspacerUP(this,event);">
    <input type="number" id="zip" name="zip" onKeyDown="limitText(this,5)" required>
    <span>Storm Date:</span><span>Storm Severity [1-10]</span>
    <input type="date" id="dateEntry" name="date" required>
    <input type="range" name="Severity" min="1" max="10" value="1">
    <span>Storm Type</span><span>Storm Region</span>
    <span class="myarrow"><input type="text" list="typeSelect" placeholder="Storm Type ..."></span>
    <span class="myarrow"><input type="text" list="location" placeholder="Select Region ..."></span>
    </span>
    Are you safe?
    <fieldset>
        <div class="some-class">
            <input type="radio" class="radio" name="x" value="y" id="y" />
            <label for="y">Yes</label>
            <input type="radio" class="radio" name="x" value="z" id="z" />
            <label for="z">No</label>
        </div>
    </fieldset>
    Additional Comments<br>
    <textarea name="comment" form="Form1" rows="4" cols="50" class="forms">Enter text here...</textarea>

    <datalist id="typeSelect">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
    <datalist id="location">
                    <option value="Select Regiom ..." selected disabled>
                    <option value="Franklin">
                    <option value="Greenville">
                    <option value="Springfield">
                </datalist>
    <input id="Submit" type="submit" value="Submit" name="Submit1" class="submit">

</form>
