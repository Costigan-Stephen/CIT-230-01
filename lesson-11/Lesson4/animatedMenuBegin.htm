<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Menu</title>
	<link rel="stylesheet" href="css/animatedMenu.css">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
	$(function(){
		// All jQuery code goes here
		$('.navigation > li').hover(function(){
            // executes when the mouse hovers over the element
            $(this).addClass('openSesame');
            
        }, function(){
            // executes when the mouse leaves the element
            $(this).removeClass('openSesame');
        })
	})
	</script>
</head>
<body>
	<ul class="navigation">
		<li>About Us</li>
		<li>Services</li>
		<li>Catalog</li>
		<li>Blog</li>
		<li>Contact</li>
	</ul>
</body>
</html>
