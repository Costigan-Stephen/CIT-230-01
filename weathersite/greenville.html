<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="pagename">Greenville Weather</title>
    <meta name="description" content="Franklin has weather, hear it here first!">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/weather-7.css">
    <link rel="stylesheet" href="css/headerFooter.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/small.css">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
    <script src="js/navBar.js"></script>
    <script src="js/redirect.js"></script>
</head>

<body onload="myFunction()" style="margin:0;">
    <picture class="backImg">
        <source media="(min-width:2201px)" srcset="images/franklin-original.jpg">
        <source media="(max-width:2200px) and (min-width:1801px)" srcset="images/franklin-large.jpg">
        <source media="(max-width:1800px) and (min-width:901px)" srcset="images/franklin-medium.jpg">
        <source media="(max-width:900px)" srcset="images/franklin-small.jpg">
        <img src="images/franklin-large.jpg" alt="Background">
    </picture>

    <header class="headBack">
        <h1 class="heading">Greenville</h1>
        <img src="images/placeholder.png" alt="Cloudy" id="weather_icon">
        <span class="icon" onclick="openNav()">&#9776; &nbsp;</span>
    </header>

    <div includefile="nav.html"></div>
    
    <div id="loader"><div id="myBar"></div></div>
        
    <main style="display:none;" class="main animate-bottom" id="myDiv">
        <section class="story">
            <table includefile="weather.html"></table>
        </section>
        <section class="storyAlt" id=”content-desktop” includefile="forecast.html"></section>
        <section class="storyAlt" id="myList">
            <h3 class="events">Upcoming Events</h3>
            <p id="event0" class="events"></p>
            <p id="event1" class="events"></p>
            <p id="event2" class="events"></p>
            <p id="event3" class="events"></p>
        </section>
        <section class="story">
            <article includefile="storytext.html"></article>
        </section>
    </main>
    <footer id="footer" style="display:none;" class="animate-bottom">
        <section class="contact" includefile="footer.html"></section>
        &copy; 2018 Your Weather &nbsp; | &nbsp; <a href="javascript:redirect('home');">Home</a> &nbsp; | &nbsp; <span id="date"></span> &nbsp;
    </footer>
    <script src="js/include.js">include();</script>
    <script src="js/currentdate.js"></script>
    <script src="js/zipCode.js"></script>
    <script src="js/events.js"></script>
    <script src="js/loader.js"></script>

</body>

</html>
